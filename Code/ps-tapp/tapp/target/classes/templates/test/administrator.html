<!DOCTYPE html>
<html lang="en" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="application/javascript" src="/js/axios.js"></script>
  <script type="application/javascript" src="/js/vue.js"></script>
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      margin: 0;
      background: -webkit-linear-gradient(45deg, #3e6d85, #222359);
      background: linear-gradient(45deg, #3e6d85, #222359);
      font-family: sans-serif;
      font-weight: 100;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;

    translate(-50%, -50%);
      transform:
              translate(-50%, -50%);
    }
    table {
      width: 800px;
      border-collapse: collapse;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    th,
    td {
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    th {
      text-align: left;
    }
    thead th {
      background-color: #55608f;
    }
    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    tbody td {
      position: relative;
    }
    tbody td:hover:before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: -9999px;
      bottom: -9999px;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }


  </style>
</head>
<body>


<div class="container" id="app">
  <table>
    <tr>
      <td>vehicleId</td>
      <td>vehicleName</td>
      <td>vehicleLocation</td>
      <td>vehicleFree</td>
      <td>vehicleDurable</td>
      <td>vehicleBattery</td>
      <td>vehicleState</td>
    </tr>
    <tr v-for="item in bikeData">
      <td>{{item.vehicleId}}</td>
      <td>{{item.vehicleName}}</td>
      <td>{{item.vehicleLocation}}</td>
      <td>{{item.vehicleFree}}</td>
      <td>{{item.vehicleDurable}}</td>
      <td>{{item.vehicleBattery}}</td>
      <td>{{item.vehicleState}}</td>
    </tr>
  </table>

  <div>
    <div>

    </div>
    <div>

    </div>

  </div>
</div>
<div>

</div>

<div>

</div>
</body>
<script>
  var vm=new Vue({
    el:"#app",
    data:{
      bikeData:[]
    },
    mounted(){

      axios({
        method:"get",
        url:"/vehicle/getVehicleInfo",

      }).then(response=>{
        this.bikeData=response.data;
      });
    },
    methods:{

    }
  });


</script>







</html>
