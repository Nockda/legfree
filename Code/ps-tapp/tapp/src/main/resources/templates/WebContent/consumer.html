<body>
	<h2>Let's be leg free!</h2>
	<div style="margin:20px 0;"></div>
	<table class="easyui-datagrid" title="Choose a vehicle"
			data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get',toolbar:toolbar">
		<thead>
			<tr>
				<th data-options="field:'vehicle_no',width:100">Vehicle No</th>
				<th data-options="field:'type',width:100">Vehicle Type</th>
				<th data-options="field:'status',width:80,align:'right'">Status</th>
				<th data-options= field:'battery',width:80,align:'right'">Battery</th>
				<th data-options="field:'location',width:240">Location</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		var user_id = ${}
		var row = $('#dg').datagrid('getSelected');
		if (row){
		}
		var toolbar = [{
			text:'Rent',
			iconCls:'icon-add',
			handler:function(){
				url = "renting.html?user_id="+row.user_id+"&vehicle_no="+row.vehicle_no;
				window.location.href = url;
				}
		},{
			text:'Report',
			iconCls:'icon-cut',
			handler:function(){alert('report')}
		},'-',{
			text:'History',
			iconCls:'icon-save',
			handler:function(){
				url = "renting_history.html?user_id="+user_id;
				}
		}];
	</script>
</body>
</html>
